<!DOCTYPE html>

<html ng-app="gottaHaveItApp">
<head>
    <title></title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Content/site.css">

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/Site/app.js"></script>
</head>
<body>
    <!-- HEADER CONTENT -->
    <header>
        <nav class="navbar navbar-default" ng-controller="NavBarController as navBarCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/home" data-ytta-id="-">Gotta Have It!</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#/events" data-ytta-id="-">Events happening near you <span class="sr-only">(current)</span><span class="badge">{{Events.length}}</span></a></li>
                        <li><a href="#/channels" data-ytta-id="-">Browse channels <span class="badge">{{Channels.length}}</span></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" data-ytta-id="-">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" data-ytta-id="-">Action</a></li>
                                <li><a href="#" data-ytta-id="-">Another action</a></li>
                                <li><a href="#" data-ytta-id="-">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#" data-ytta-id="-">Separated link</a></li>
                                <li class="divider"></li>
                                <li><a href="#" data-ytta-id="-">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" >
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Find events" ng-model="searchBox">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="ChangeRoute('/search/' + searchBox)">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/about" data-ytta-id="-">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- END HEADER CONTENT -->
    

    <!-- MAIN CONTENT -->
    <div id="mainContent" class="container">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ui-view></div>

    </div>
    <!-- END MAIN CONTENT-->

    <footer class="row">
        <div class="panel-footer text-center">
            <p>Copyright © 2015 Gotta Have It</p>
        </div>
    </footer>

</body>
</html>
